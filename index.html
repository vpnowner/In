<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Hacker Animation with Number Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hacker-face">
            <div class="eyes"></div>
            <div class="mouth"></div>
        </div>
        <div class="prediction-box">
            <h1>Predict a Number</h1>
            <input type="text" id="numberInput" placeholder="Enter a 5-digit number" maxlength="5">
            <button id="predictButton">Predict</button>
            <p class="prediction-result" id="predictionResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
